<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    [#include "../common/header.html" /]

</head>
<body>
[#if (column.id)?? ]
<form  name="form" action="${ctx}/column/update.html" method="post" onSubmit="return false;" class="form-horizontal">
[#else]
<form name="form" action="${ctx}/column/save.html" method="post" onSubmit="return false;"
class="form-horizontal">
[/#if]

    <input type="hidden" name="id" value="${column.id!}">
    <div class="form-group">
        <label class="col-sm-3 control-label">栏目名称：</label>

        <div class="col-sm-8">
            <input type="text" placeholder="栏目名称" class="form-control" name="name" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">栏目链接：</label>

        <div class="col-sm-8">
            <input type="text" placeholder="栏目链接" class="form-control" name="url" value="">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-8">
            <button type="button" class="btn btn-default" onclick="javascript:history.back()">返回</button>
            <button type="submit" class="btn btn-success">保 存</button>
        </div>
    </div>
</form>

</body>

[#include "../common/footer.html" /]
<script type="text/javascript" src="${ctx}/public/js/app/column/edit.js?v=0614"></script>
</html>
